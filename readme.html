<body>
    git init 初始化一个Git仓库
    git add <file> 告诉Git，把文件添加到仓库 可反复多次使用，添加多个文件
    git commit -m  <message> 告诉Git，把文件提交到仓库
    git status  让我们时刻掌握仓库当前的状态
    git diff  可以查看修改内容
</body>
